<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>SVGCanva</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./static/css/grid.css">
<link rel="stylesheet" href="./static/css/main.css">
<link rel="icon" type="image/x-icon" href="./static/img/favicon.svg">    </head>
    <body>
        <main class="l-main">
            <div class="l-app">
                <div class="l-app__sidebar">
                     <nav class="c-toolkit">
    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-modal-trigger js-color-for" data-hint-txt="Change fill color" data-modal="color" data-color-for="fill">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#fill"></use>
                </svg>
            </span>
            <span class="c-btn--toolkit__color js-fill-color-indicator" data-color="#fff"></span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-modal-trigger js-color-for" data-hint-txt="Change stroke color" data-modal="color" data-color-for="stroke">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#border-color"></use>
                </svg>
            </span>
            <span class="c-btn--toolkit__color js-stroke-color-indicator" data-color=""></span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-stroke-width js-modal-trigger" data-hint-txt="Change stroke width" data-modal="stroke-size">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#width"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-stroke-width js-modal-trigger" data-hint-txt="Change svg Dimensions" data-modal="svg-size">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#svgSize"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t2 c-hint js-fig" data-fig="arc" data-hint-txt="Elipse shape">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#circle"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t2 c-hint js-fig" data-fig="rec" data-hint-txt="Rectangle shape">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#rect"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t2 c-hint js-fig" data-fig="line" data-hint-txt="Line shape">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#line"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t2 c-hint js-fig" data-fig="poly" data-hint-txt="Polyline shape">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#polyline"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t2 c-hint js-fig" data-fig="curve" data-hint-txt="Bezier Curve shape">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#curved-line"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t2 c-hint js-fig" data-fig="scurve" data-hint-txt="Bezier curve path">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#scribble"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-generate-svg js-modal-trigger" data-modal="generate-svg" data-hint-txt="Generate svg code">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#code"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-reset-canvas" data-hint-txt="Clear canvas">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#delete"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-history-undo is-disabled" data-hint-txt="Undo last figure">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#undo"></use>
                </svg>
            </span>
        </span>
    </button>

    <button class="c-btn c-btn--toolkit c-btn--t3 c-hint js-history-redo is-disabled" data-hint-txt="Redo last undone figure">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#redo"></use>
                </svg>
            </span>
        </span>
    </button>
</nav>
                </div>

                <div class="l-app__canvas js-canvas-window">
                    <div class="js-canvas-container c-canvas-container">
    <span class="c-canvas-wrapper">
        <canvas class="js-canvas c-canvas"></canvas>
        <span class="c-cursor-pos js-cursor-pos"></span>
    </span>
</div>                </div>
            </div>

            <div class="c-modal js-modal u-hidden" data-modal="generate-svg">
  <span class="c-modal__bg"></span>
  <div class="c-modal__container">
    <div class="c-modal__top">
      <h2 class="t-head t-head--m c-modal__title">
          Generated SVG Code
      </h2>

      <button class="c-btn c-modal__close js-modal-close">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#close"></use>
                </svg>
            </span>
        </span>
      </button>
    </div>

    <div class="c-modal__content js-modal-content">
        <textarea class="js-generated-svg-code" cols="30" rows="10"></textarea>
    </div>

    <div class="c-modal__bot js-modal-bottom">
        <button class="c-btn c-btn--primary c-btn--t1 c-modal__btn js-modal-close">OK</button>
  <button class="c-btn c-btn--primary c-btn--t1 c-modal__btn js-copy">copy</button>
    </div>
  </div>
</div>            <div class="c-modal js-modal u-hidden" data-modal="color">
  <span class="c-modal__bg"></span>
  <div class="c-modal__container">
    <div class="c-modal__top">
      <h2 class="t-head t-head--m c-modal__title">
          Pick Color
      </h2>

      <button class="c-btn c-modal__close js-modal-close">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#close"></use>
                </svg>
            </span>
        </span>
      </button>
    </div>

    <div class="c-modal__content js-modal-content">
        <div class="js-color-wheel"></div>

  <span class="u-flex u-flex-column u-align-items-center u-fit-content c-hint" data-hint-txt="when enabled shapes will be filled with color">
    <label class="c-switch">
      <input type="checkbox" class="c-switch__input js-toggle-fill" id="js-toggle-fill">
      <span class="c-switch__slider"></span>
    </label>
      <label for="js-toggle-fill">Toggle fill</label>
  </span>
    </div>

    <div class="c-modal__bot js-modal-bottom">
        <button class="c-btn c-btn--primary c-btn--t2 c-modal__btn js-modal-close">OK</button>
    </div>
  </div>
</div>            <div class="c-modal js-modal u-hidden" data-modal="stroke-size">
  <span class="c-modal__bg"></span>
  <div class="c-modal__container">
    <div class="c-modal__top">
      <h2 class="t-head t-head--m c-modal__title">
          Change Stroke Size
      </h2>

      <button class="c-btn c-modal__close js-modal-close">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#close"></use>
                </svg>
            </span>
        </span>
      </button>
    </div>

    <div class="c-modal__content js-modal-content">
        <input type="number" class="js-stroke-width-input" max="8" min="1" step="1" value="1">
    </div>

    <div class="c-modal__bot js-modal-bottom">
        <button class="c-btn c-btn--primary c-btn--t1 c-modal__btn js-modal-close">OK</button>
    </div>
  </div>
</div>            <div class="c-modal js-modal u-hidden" data-modal="svg-size">
  <span class="c-modal__bg"></span>
  <div class="c-modal__container">
    <div class="c-modal__top">
      <h2 class="t-head t-head--m c-modal__title">
          Canvas Size
      </h2>

      <button class="c-btn c-modal__close js-modal-close">
        <span class="c-btn__wrap">
            <span class="c-btn__ico c-btn__ico--solo">
                <svg class="o-ico o-ico--tool">
                    <use xlink:href="static/img/symbol/svg/sprite.symbol.svg#close"></use>
                </svg>
            </span>
        </span>
      </button>
    </div>

    <div class="c-modal__content js-modal-content">
      <div class="c-dimensions">
    <label class="c-dimensions__label">Width: 
        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" class="c-dimensions__input js-canvas-size" data-canvas-size="width" value="100">
    </label>

    <label class="c-dimensions__label">Height: 
        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" class="c-dimensions__input js-canvas-size" data-canvas-size="height" value="100">
    </label>
</div>    </div>

    <div class="c-modal__bot js-modal-bottom">
        <button class="c-btn c-btn--primary c-btn--t2 c-modal__btn js-modal-close">OK</button>
    </div>
  </div>
</div>        </main>

        <script defer src="./static/js/app.js"></script>
    </body>
</html>
