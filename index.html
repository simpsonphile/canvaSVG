<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>SVGCanva</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./static/css/grid.css">
<link rel="stylesheet" href="./static/css/main.css">
<link rel="icon" type="image/x-icon" href="./static/img/favicon.svg">    </head>
    <body>
        <main class="l-main">
            <nav class="c-toolkit">
    <button class="c-btn c-btn--toolkit c-btn--t3 js-modal-trigger js-color-for" data-modal="color" data-color-for="fill">c</button>
    <button class="c-btn c-btn--toolkit c-btn--t3 js-modal-trigger js-color-for" data-modal="color" data-color-for="stroke">sc</button>
    <button class="c-btn c-btn--toolkit c-btn--t3 js-stroke-width">sw</button>
    <button class="c-btn c-btn--toolkit c-btn--t2 js-fig" data-fig="arc">c</button>
    <button class="c-btn c-btn--toolkit c-btn--t2 js-fig" data-fig="rec">r</button>
    <button class="c-btn c-btn--toolkit c-btn--t2 js-fig" data-fig="line">line</button>
    <button class="c-btn c-btn--toolkit c-btn--t2 js-fig" data-fig="poly">poly</button>
    <button class="c-btn c-btn--toolkit c-btn--t2 js-fig" data-fig="curve">curve</button>
    <button class="c-btn c-btn--toolkit c-btn--t2 js-fig" data-fig="scurve">S</button>
    <button class="c-btn c-btn--toolkit c-btn--t3 js-generate-svg js-modal-trigger" data-modal="generate-svg">svg</button>
    <button class="c-btn c-btn--toolkit c-btn--t3 js-reset-canvas">reset</button>
</nav>
            <div class="js-canvas-container c-canvas-container">
    <span class="c-canvas-wrapper">
        <canvas class="js-canvas c-canvas"></canvas>
        <span class="c-cursor-pos js-cursor-pos"></span>
    </span>

    <div class="c-canvas__size c-dimensions">
        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" class="c-dimensions__input js-canvas-size" data-canvas-size="width" value="100">
        <span>,</span>
        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" class="c-dimensions__input js-canvas-size" data-canvas-size="height" value="100">
    </div>
</div>            <div class="c-modal js-modal u-hidden" data-modal="generate-svg">
  <span class="c-modal__bg"></span>
  <div class="c-modal__container">
    <div class="c-modal__top">
      <h2 class="t-head c-modal__title">
          Generated SVG Code
      </h2>

      <button class="c-btn c-modal__close js-modal-close">&times;</button>
    </div>

    <div class="c-modal__content js-modal-content">
        <textarea class="js-generated-svg-code" cols="30" rows="10"></textarea>
    </div>

    <div class="c-modal__bot js-modal-bottom">
        <button class="c-btn c-btn--primary c-btn--t1 c-modal__btn js-modal-close">OK</button>
  <button class="c-btn c-btn--primary c-btn--t1 c-modal__btn js-copy">copy</button>
    </div>
  </div>
</div>            <div class="c-modal js-modal u-hidden" data-modal="color">
  <span class="c-modal__bg"></span>
  <div class="c-modal__container">
    <div class="c-modal__top">
      <h2 class="t-head c-modal__title">
          Pick Color
      </h2>

      <button class="c-btn c-modal__close js-modal-close">&times;</button>
    </div>

    <div class="c-modal__content js-modal-content">
        <div class="js-color-wheel"></div>
    </div>

    <div class="c-modal__bot js-modal-bottom">
        <button class="c-btn c-btn--primary c-btn--t2 c-modal__btn js-modal-close">OK</button>
    </div>
  </div>
</div>        </main>

        <script defer src="./static/js/app.js"></script>
    </body>
</html>
